name: car-price-prediction
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.10

  # Core ML and Data Science packages (conda-forge versions for better compatibility)
  - scikit-learn>=1.5.0
  - pandas>=2.0.0
  - numpy>=1.24.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - scipy>=1.10.0
  - joblib>=1.3.0

  # Web framework and async support
  - pip

  # Development tools (available via conda)
  - jupyter
  - ipython
  - pytest>=7.0.0
  - black>=22.0.0
  - flake8>=4.0.0

  # Pip dependencies (packages not available or better via pip)
  - pip:
    - fastapi>=0.116.0
    - uvicorn>=0.35.0
    - pydantic>=2.11.0
    - requests>=2.28.0
    - pytest-cov>=3.0.0
    - pytest-asyncio>=0.21.0
    - mypy>=0.950
